basePath: /api/v1
definitions:
  handler.BulkBillingCustomRequest:
    properties:
      billing_settings_id:
        description: Billing settings ID
        type: integer
      month:
        description: Month 1-12
        maximum: 12
        minimum: 1
        type: integer
      user_ids:
        description: Empty means all penghuni users
        items:
          type: integer
        type: array
      year:
        description: Reasonable year range
        maximum: 2100
        minimum: 2020
        type: integer
    required:
    - billing_settings_id
    - month
    - year
    type: object
  handler.BulkBillingRequest:
    properties:
      month:
        description: Month 1-12
        maximum: 12
        minimum: 1
        type: integer
      user_ids:
        description: Empty means all penghuni users
        items:
          type: integer
        type: array
      year:
        description: Reasonable year range
        maximum: 2100
        minimum: 2020
        type: integer
    required:
    - month
    - year
    type: object
  handler.ConfirmPaymentRequest:
    properties:
      billing_id:
        example: 123
        type: integer
    required:
    - billing_id
    type: object
  handler.CreatePaymentLinkMultipleRequest:
    properties:
      billing_ids:
        description: Array of billing IDs to create payment link for
        example:
        - 6
        - 2
        items:
          type: integer
        type: array
    required:
    - billing_ids
    type: object
  handler.MayarWebhookRequest:
    properties:
      data:
        properties:
          amount:
            type: integer
          couponUsed: {}
          createdAt:
            type: string
          customerEmail:
            type: string
          customerId:
            type: string
          customerMobile:
            type: string
          customerName:
            type: string
          id:
            type: string
          isAdminFeeBorneByCustomer: {}
          isChannelFeeBorneByCustomer: {}
          merchantEmail:
            type: string
          merchantId:
            type: string
          merchantName:
            type: string
          nettAmount:
            type: integer
          paymentLinkAmount:
            type: integer
          paymentMethod:
            type: string
          pixelFbc: {}
          pixelFbp: {}
          productDescription:
            example: '1372,67 (DocumentID: monthly-xxx)'
            type: string
          productId:
            type: string
          productName:
            type: string
          productType:
            type: string
          qty:
            type: integer
          status:
            type: string
          transactionId:
            type: string
          transactionStatus:
            type: string
          updatedAt:
            type: string
        type: object
      event:
        example: payment.received
        type: string
    type: object
  handler.UserDetailResponse:
    properties:
      blok:
        example: A1
        type: string
      document_id:
        example: abc123def456
        type: string
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 1
        type: integer
      nama_pemilik:
        example: Jane Doe
        type: string
      nama_penghuni:
        example: John Doe
        type: string
      no_hp:
        example: "+6281234567890"
        type: string
      no_telp:
        example: 021-12345678
        type: string
      role_id:
        example: 1
        type: integer
      role_name:
        example: Administrator
        type: string
      role_type:
        example: admin
        type: string
      rt:
        example: 5
        type: integer
      user_id:
        example: 123
        type: integer
    type: object
  models.BillingPenghuniResponse:
    properties:
      billing_id:
        description: Billing ID
        example: 10
        type: integer
      billings_id:
        example:
        - 10
        - 11
        items:
          type: integer
        type: array
      bulan:
        description: Month name
        example: November
        type: string
      document_id:
        description: User document ID
        example: abc123def456
        type: string
      email:
        description: User email address
        example: john.doe@example.com
        type: string
      id:
        description: User ID
        example: 1
        type: integer
      nama_penghuni:
        description: Resident name
        example: John Doe
        type: string
      no_hp:
        description: Phone number
        example: "+6281234567890"
        type: string
      no_telp:
        description: Telephone number
        example: 021-12345678
        type: string
      nominal:
        description: Total nominal amount (summed per billing period)
        example: 500000
        type: integer
      role_id:
        description: Role ID
        example: 5
        type: integer
      role_name:
        description: Role name
        example: Penghuni
        type: string
      role_type:
        description: Role type
        example: penghuni
        type: string
      status_billing:
        description: Billing status
        example: Belum Dibayar
        type: string
      tahun:
        description: Year
        example: 2025
        type: integer
      username:
        description: Username
        example: john_doe
        type: string
    type: object
  models.MasterMenu:
    properties:
      created_at:
        type: string
      document_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      kode_menu:
        type: string
      locale:
        type: string
      nama_menu:
        type: string
      published_at:
        type: string
      updated_at:
        type: string
      urutan_menu:
        type: integer
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      description:
        type: string
      document_id:
        type: string
      id:
        type: integer
      locale:
        type: string
      name:
        type: string
      published_at:
        type: string
      type:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  models.RoleMenu:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      document_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      master_menus:
        description: Relationships
        items:
          $ref: '#/definitions/models.MasterMenu'
        type: array
      published_at:
        type: string
      role_menu_ord:
        type: number
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  response.MenuResponse:
    properties:
      document_id:
        example: mo5qqs8ezbruui07t91p6da8
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: master-data
        type: string
      nama_menu:
        example: Master Data
        type: string
      published_at:
        example: "2025-10-23T15:16:28.206Z"
        type: string
      urutan_menu:
        example: 1
        type: integer
    type: object
  response.PenghuniUserResponse:
    properties:
      blok:
        example: A1
        type: string
      document_id:
        example: abc123def456
        type: string
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 1
        type: integer
      nama_pemilik:
        example: Jane Doe
        type: string
      nama_penghuni:
        example: John Doe
        type: string
      no_hp:
        example: "+6281234567890"
        type: string
      no_telp:
        example: 021-12345678
        type: string
      role_id:
        example: 5
        type: integer
      role_name:
        example: Penghuni
        type: string
      role_type:
        example: penghuni
        type: string
      rt:
        example: 5
        type: integer
      username:
        example: john_doe
        type: string
    type: object
  service.AttachMasterMenuRequest:
    properties:
      master_menu_id:
        example: 1
        type: integer
      order:
        example: 1
        type: number
    required:
    - master_menu_id
    type: object
  service.AttachRoleRequest:
    properties:
      order:
        example: 1
        type: number
      role_id:
        example: 1
        type: integer
    required:
    - role_id
    type: object
  service.BulkBillingResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      failed_count:
        type: integer
      success_count:
        type: integer
      total_billings:
        type: integer
      total_users:
        type: integer
    type: object
  service.CreateMasterMenuRequest:
    properties:
      document_id:
        example: menu001
        type: string
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: DASHBOARD
        type: string
      locale:
        example: id
        type: string
      nama_menu:
        example: Dashboard
        type: string
      urutan_menu:
        example: 1
        type: integer
    required:
    - kode_menu
    - nama_menu
    type: object
  service.CreateRoleMenuRequest:
    properties:
      document_id:
        example: role_menu001
        type: string
      is_active:
        example: true
        type: boolean
      master_menu_ids:
        example:
        - 1
        - 2
        - 3
        items:
          type: integer
        type: array
      role_ids:
        example:
        - 1
        - 2
        items:
          type: integer
        type: array
      role_menu_ord:
        example: 1
        type: number
    type: object
  service.PaymentLinkResponse:
    properties:
      amount:
        type: integer
      billing_id:
        type: integer
      billing_ids:
        items:
          type: integer
        type: array
      description:
        type: string
      document_id:
        type: string
      expired_at:
        type: integer
      invoice_id:
        type: string
      payment_url:
        type: string
      transaction_id:
        type: string
    type: object
  service.UpdateMasterMenuRequest:
    properties:
      document_id:
        example: menu001
        type: string
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: DASHBOARD
        type: string
      locale:
        example: id
        type: string
      nama_menu:
        example: Dashboard
        type: string
      urutan_menu:
        example: 1
        type: integer
    type: object
  service.UpdateRoleMenuRequest:
    properties:
      document_id:
        example: role_menu001
        type: string
      is_active:
        example: true
        type: boolean
      role_menu_ord:
        example: 1
        type: number
    type: object
  utils.APIResponse:
    description: Standard API response structure
    properties:
      data: {}
      error:
        type: string
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  utils.PaginatedResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      pagination:
        $ref: '#/definitions/utils.PaginationResponse'
      success:
        type: boolean
    type: object
  utils.PaginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: RESTful API for IPL Backend Service with menu management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: IPL Backend Service API
  version: "1.0"
paths:
  /api/v1/billings/{id}/attachments:
    get:
      consumes:
      - application/json
      description: List uploaded attachments for a billing
      parameters:
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of attachments
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: List billing attachments
      tags:
      - billings
    post:
      consumes:
      - multipart/form-data
      description: Upload a file for a billing (multipart form, field `file`)
      parameters:
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: File uploaded
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Upload billing attachment
      tags:
      - billings
  /api/v1/billings/{id}/attachments/{attachment_id}:
    get:
      consumes:
      - application/json
      description: Download attachment by id
      parameters:
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      - description: Attachment ID
        in: path
        name: attachment_id
        required: true
        type: integer
      produces:
      - application/octet-stream
      responses:
        "200":
          description: The file
          schema:
            type: file
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Download billing attachment
      tags:
      - billings
  /api/v1/billings/bulk-custom:
    post:
      consumes:
      - application/json
      description: Create custom billings for specified user IDs or all penghuni users
        if user_ids is empty. Requires auth-token cookie.
      parameters:
      - description: Bulk billing request with month and year
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BulkBillingCustomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bulk billing creation result
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/service.BulkBillingResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create bulk custom billings
      tags:
      - billings
  /api/v1/billings/bulk-monthly:
    post:
      consumes:
      - application/json
      description: Create monthly billings for specified user IDs or all penghuni
        users if user_ids is empty. Requires auth-token cookie.
      parameters:
      - description: Bulk billing request with month and year
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BulkBillingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bulk billing creation result
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/service.BulkBillingResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create bulk monthly billings
      tags:
      - billings
  /api/v1/billings/by-profile:
    get:
      consumes:
      - application/json
      description: Get billing data (id, profile_id, nama_billing, bulan, tahun, status_id,
        status_name, keterangan) by profile ID with optional filters for bulan, tahun,
        status_id, and rt. Profile ID is required. Supports pagination. Requires auth-token
        cookie.
      parameters:
      - description: Profile ID (required)
        in: query
        name: profile_id
        required: true
        type: integer
      - description: Filter by month (1-12)
        in: query
        name: bulan
        type: integer
      - description: Filter by year
        in: query
        name: tahun
        type: integer
      - description: Filter by status ID
        in: query
        name: status_id
        type: integer
      - description: Filter by RT
        in: query
        name: rt
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginatedResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get billing by profile ID with optional filters
      tags:
      - billings
  /api/v1/billings/confirm-payment:
    post:
      consumes:
      - application/json
      description: Receive Mayar payment gateway webhook and process payment confirmation
      parameters:
      - description: Mayar webhook payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.MayarWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Webhook received
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Confirm payment webhook (Mayar)
      tags:
      - billings
  /api/v1/billings/confirm-single:
    post:
      consumes:
      - application/json
      description: Confirm payment by sending a single billing_id in JSON body
      parameters:
      - description: Billing ID
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.ConfirmPaymentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Payment confirmed
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Confirm single billing payment
      tags:
      - billings
  /api/v1/billings/export:
    get:
      consumes:
      - application/json
      description: Export billing data to Excel file with optional filters (bulan,
        tahun, status_id, rt). Returns Excel file for download.
      parameters:
      - description: Filter by month (1-12)
        in: query
        name: bulan
        type: integer
      - description: Filter by year (e.g., 2026)
        in: query
        name: tahun
        type: integer
      - description: Filter by status ID
        in: query
        name: status_id
        type: integer
      - description: Filter by RT
        in: query
        name: rt
        type: integer
      produces:
      - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
      responses:
        "200":
          description: Excel file
          schema:
            type: file
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Export billing data to Excel
      tags:
      - billings
  /api/v1/billings/penghuni:
    get:
      consumes:
      - application/json
      description: Retrieve all billing penghuni records without pagination or search
      produces:
      - application/json
      responses:
        "200":
          description: Billing penghuni retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.BillingPenghuniResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get all billing penghuni
      tags:
      - billings
  /api/v1/billings/penghuni/search:
    get:
      consumes:
      - application/json
      description: Get billing data for penghuni users. Supports pagination and search
        by `q` (nama_penghuni or user ID).
      parameters:
      - description: Search by nama_penghuni or ID
        in: query
        name: q
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Billing penghuni retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.BillingPenghuniResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get billing penghuni list with summed nominals
      tags:
      - billings
  /api/v1/billings/profile:
    get:
      consumes:
      - application/json
      description: Get profile billing data (id, nama_penghuni, nama_pemilik, blok,
        rt) with optional filters for search, bulan, tahun, rt, and status_id. Search
        parameter will filter by nama_penghuni or nama_pemilik using LIKE. Supports
        pagination. Requires auth-token cookie.
      parameters:
      - description: Search by nama_penghuni or nama_pemilik (case-insensitive LIKE)
        in: query
        name: search
        type: string
      - description: Filter by month (1-12)
        in: query
        name: bulan
        type: integer
      - description: Filter by year
        in: query
        name: tahun
        type: integer
      - description: Filter by RT
        in: query
        name: rt
        type: integer
      - description: Filter by status ID
        in: query
        name: status_id
        type: integer
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.PaginatedResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get profile billing with optional filters
      tags:
      - billings
  /api/v1/billings/statistics:
    get:
      consumes:
      - application/json
      description: Get billing statistics (total_billing, total_sudah_dibayar, total_belum_dibayar,
        total_nominal) with optional filters for search, bulan, tahun, rt, and status_ids.
        Search parameter will filter by nama_penghuni or nama_pemilik using LIKE.
        Status_ids parameter accepts comma-separated values, if not provided defaults
        to status IDs 2 and 6. Requires auth-token cookie.
      parameters:
      - description: Search by nama_penghuni or nama_pemilik (case-insensitive LIKE)
        in: query
        name: search
        type: string
      - description: Filter by month (1-12)
        in: query
        name: bulan
        type: integer
      - description: Filter by year
        in: query
        name: tahun
        type: integer
      - description: Filter by RT
        in: query
        name: rt
        type: integer
      - description: Filter by status IDs (comma-separated, e.g. '2,6,7')
        in: query
        name: status_ids
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utils.APIResponse'
