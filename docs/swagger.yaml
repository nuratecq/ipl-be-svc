basePath: /api/v1
definitions:
  handler.BulkBillingCustomRequest:
    properties:
      billing_settings_id:
        description: Billing settings ID
        type: integer
      month:
        description: Month 1-12
        maximum: 12
        minimum: 1
        type: integer
      user_ids:
        description: Empty means all penghuni users
        items:
          type: integer
        type: array
      year:
        description: Reasonable year range
        maximum: 2100
        minimum: 2020
        type: integer
    required:
    - billing_settings_id
    - month
    - year
    type: object
  handler.BulkBillingRequest:
    properties:
      month:
        description: Month 1-12
        maximum: 12
        minimum: 1
        type: integer
      user_ids:
        description: Empty means all penghuni users
        items:
          type: integer
        type: array
      year:
        description: Reasonable year range
        maximum: 2100
        minimum: 2020
        type: integer
    required:
    - month
    - year
    type: object
  handler.ConfirmPaymentWebhookRequest:
    properties:
      acquirer:
        additionalProperties: true
        type: object
      additional_info:
        additionalProperties: true
        type: object
      channel:
        additionalProperties: true
        type: object
      order:
        properties:
          amount:
            example: 175000
            type: integer
          invoice_number:
            example: INV-1766570879-
            type: string
        type: object
      service:
        additionalProperties: true
        type: object
      transaction:
        additionalProperties: true
        type: object
    type: object
  handler.CreatePaymentLinkMultipleRequest:
    properties:
      billing_ids:
        description: Array of billing IDs to create payment link for
        example:
        - 6
        - 2
        items:
          type: integer
        type: array
    required:
    - billing_ids
    type: object
  handler.UserDetailResponse:
    properties:
      document_id:
        example: abc123def456
        type: string
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 1
        type: integer
      nama_penghuni:
        example: John Doe
        type: string
      no_hp:
        example: "+6281234567890"
        type: string
      no_telp:
        example: 021-12345678
        type: string
      role_id:
        example: 1
        type: integer
      role_name:
        example: Administrator
        type: string
      role_type:
        example: admin
        type: string
      user_id:
        example: 123
        type: integer
    type: object
  models.BillingPenghuniResponse:
    properties:
      bulan:
        description: Month name
        example: November
        type: string
      document_id:
        description: User document ID
        example: abc123def456
        type: string
      email:
        description: User email address
        example: john.doe@example.com
        type: string
      id:
        description: User ID
        example: 1
        type: integer
      nama_penghuni:
        description: Resident name
        example: John Doe
        type: string
      no_hp:
        description: Phone number
        example: "+6281234567890"
        type: string
      no_telp:
        description: Telephone number
        example: 021-12345678
        type: string
      nominal:
        description: Total nominal amount (summed per billing period)
        example: 500000
        type: integer
      role_id:
        description: Role ID
        example: 5
        type: integer
      role_name:
        description: Role name
        example: Penghuni
        type: string
      role_type:
        description: Role type
        example: penghuni
        type: string
      status_billing:
        description: Billing status
        example: Belum Dibayar
        type: string
      tahun:
        description: Year
        example: 2025
        type: integer
      username:
        description: Username
        example: john_doe
        type: string
    type: object
  models.MasterMenu:
    properties:
      created_at:
        type: string
      document_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      kode_menu:
        type: string
      locale:
        type: string
      nama_menu:
        type: string
      published_at:
        type: string
      updated_at:
        type: string
      urutan_menu:
        type: integer
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      description:
        type: string
      document_id:
        type: string
      id:
        type: integer
      locale:
        type: string
      name:
        type: string
      published_at:
        type: string
      type:
        type: string
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  models.RoleMenu:
    properties:
      created_at:
        type: string
      created_by_id:
        type: integer
      document_id:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      master_menus:
        description: Relationships
        items:
          $ref: '#/definitions/models.MasterMenu'
        type: array
      published_at:
        type: string
      role_menu_ord:
        type: number
      roles:
        items:
          $ref: '#/definitions/models.Role'
        type: array
      updated_at:
        type: string
      updated_by_id:
        type: integer
    type: object
  response.MenuResponse:
    properties:
      document_id:
        example: mo5qqs8ezbruui07t91p6da8
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: master-data
        type: string
      nama_menu:
        example: Master Data
        type: string
      published_at:
        example: "2025-10-23T15:16:28.206Z"
        type: string
      urutan_menu:
        example: 1
        type: integer
    type: object
  response.PenghuniUserResponse:
    properties:
      document_id:
        example: abc123def456
        type: string
      email:
        example: john.doe@example.com
        type: string
      id:
        example: 1
        type: integer
      nama_penghuni:
        example: John Doe
        type: string
      no_hp:
        example: "+6281234567890"
        type: string
      no_telp:
        example: 021-12345678
        type: string
      role_id:
        example: 5
        type: integer
      role_name:
        example: Penghuni
        type: string
      role_type:
        example: penghuni
        type: string
      username:
        example: john_doe
        type: string
    type: object
  service.AttachMasterMenuRequest:
    properties:
      master_menu_id:
        example: 1
        type: integer
      order:
        example: 1
        type: number
    required:
    - master_menu_id
    type: object
  service.AttachRoleRequest:
    properties:
      order:
        example: 1
        type: number
      role_id:
        example: 1
        type: integer
    required:
    - role_id
    type: object
  service.BulkBillingResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      failed_count:
        type: integer
      success_count:
        type: integer
      total_billings:
        type: integer
      total_users:
        type: integer
    type: object
  service.CreateMasterMenuRequest:
    properties:
      document_id:
        example: menu001
        type: string
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: DASHBOARD
        type: string
      locale:
        example: id
        type: string
      nama_menu:
        example: Dashboard
        type: string
      urutan_menu:
        example: 1
        type: integer
    required:
    - kode_menu
    - nama_menu
    type: object
  service.CreateRoleMenuRequest:
    properties:
      document_id:
        example: role_menu001
        type: string
      is_active:
        example: true
        type: boolean
      master_menu_ids:
        example:
        - 1
        - 2
        - 3
        items:
          type: integer
        type: array
      role_ids:
        example:
        - 1
        - 2
        items:
          type: integer
        type: array
      role_menu_ord:
        example: 1
        type: number
    type: object
  service.PaymentLinkResponse:
    properties:
      amount:
        type: integer
      billing_id:
        type: integer
      billing_ids:
        items:
          type: integer
        type: array
      description:
        type: string
      payment_url:
        type: string
    type: object
  service.UpdateMasterMenuRequest:
    properties:
      document_id:
        example: menu001
        type: string
      is_active:
        example: true
        type: boolean
      kode_menu:
        example: DASHBOARD
        type: string
      locale:
        example: id
        type: string
      nama_menu:
        example: Dashboard
        type: string
      urutan_menu:
        example: 1
        type: integer
    type: object
  service.UpdateRoleMenuRequest:
    properties:
      document_id:
        example: role_menu001
        type: string
      is_active:
        example: true
        type: boolean
      role_menu_ord:
        example: 1
        type: number
    type: object
  utils.APIResponse:
    description: Standard API response structure
    properties:
      data: {}
      error:
        type: string
      message:
        example: Operation completed successfully
        type: string
      success:
        example: true
        type: boolean
    type: object
  utils.PaginatedResponse:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      pagination:
        $ref: '#/definitions/utils.PaginationResponse'
      success:
        type: boolean
    type: object
  utils.PaginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: RESTful API for IPL Backend Service with menu management
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: IPL Backend Service API
  version: "1.0"
paths:
  /api/v1/billings/bulk-custom:
    post:
      consumes:
      - application/json
      description: Create custom billings for specified user IDs or all penghuni users
        if user_ids is empty. Requires auth-token cookie.
      parameters:
      - description: Bulk billing request with month and year
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BulkBillingCustomRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bulk billing creation result
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/service.BulkBillingResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create bulk custom billings
      tags:
      - billings
  /api/v1/billings/bulk-monthly:
    post:
      consumes:
      - application/json
      description: Create monthly billings for specified user IDs or all penghuni
        users if user_ids is empty. Requires auth-token cookie.
      parameters:
      - description: Bulk billing request with month and year
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.BulkBillingRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Bulk billing creation result
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/service.BulkBillingResponse'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create bulk monthly billings
      tags:
      - billings
  /api/v1/billings/confirm-payment:
    post:
      consumes:
      - application/json
      description: Receive payment gateway webhook and process payment confirmation
      parameters:
      - description: Webhook payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.ConfirmPaymentWebhookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Webhook received
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid payload
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Confirm payment webhook
      tags:
      - billings
  /api/v1/billings/penghuni:
    get:
      consumes:
      - application/json
      description: Retrieve all billing penghuni records without pagination or search
      produces:
      - application/json
      responses:
        "200":
          description: Billing penghuni retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.BillingPenghuniResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get all billing penghuni
      tags:
      - billings
  /api/v1/billings/penghuni/search:
    get:
      consumes:
      - application/json
      description: Get billing data for penghuni users. Supports pagination and search
        by `q` (nama_penghuni or user ID).
      parameters:
      - description: Search by nama_penghuni or ID
        in: query
        name: q
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Billing penghuni retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.BillingPenghuniResponse'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get billing penghuni list with summed nominals
      tags:
      - billings
  /api/v1/master-menus:
    get:
      consumes:
      - application/json
      description: Get all master menus with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Master menus retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.MasterMenu'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get all master menus
      tags:
      - master-menus
    post:
      consumes:
      - application/json
      description: Create a new master menu with the provided information
      parameters:
      - description: Master menu data
        in: body
        name: master_menu
        required: true
        schema:
          $ref: '#/definitions/service.CreateMasterMenuRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Master menu created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.MasterMenu'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create a new master menu
      tags:
      - master-menus
  /api/v1/master-menus/{id}:
    delete:
      consumes:
      - application/json
      description: Delete master menu by ID
      parameters:
      - description: Master Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Master menu deleted successfully
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid master menu ID
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: Master menu not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Delete master menu
      tags:
      - master-menus
    get:
      consumes:
      - application/json
      description: Get master menu information by ID
      parameters:
      - description: Master Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Master menu retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.MasterMenu'
              type: object
        "400":
          description: Invalid master menu ID
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: Master menu not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get master menu by ID
      tags:
      - master-menus
    put:
      consumes:
      - application/json
      description: Update master menu information
      parameters:
      - description: Master Menu ID
        in: path
        name: id
        required: true
        type: integer
      - description: Master menu update data
        in: body
        name: master_menu
        required: true
        schema:
          $ref: '#/definitions/service.UpdateMasterMenuRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Master menu updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.MasterMenu'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: Master menu not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Update master menu
      tags:
      - master-menus
  /api/v1/menus/user/{user_id}:
    get:
      consumes:
      - application/json
      description: Get list of menus accessible by a specific user ID
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Menus retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/response.MenuResponse'
                  type: array
              type: object
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: No menus found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get menus by user ID
      tags:
      - menus
  /api/v1/payments/billing/{id}/link:
    post:
      consumes:
      - application/json
      description: Create a DOKU payment link for a billing record by ID
      parameters:
      - description: Billing ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Payment link created successfully
          schema:
            $ref: '#/definitions/service.PaymentLinkResponse'
        "400":
          description: Invalid billing ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Billing not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create payment link
      tags:
      - payments
  /api/v1/payments/billing/link:
    post:
      consumes:
      - application/json
      description: Create a DOKU payment link for multiple billing records by IDs
      parameters:
      - description: Billing IDs
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.CreatePaymentLinkMultipleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Payment link created successfully
          schema:
            $ref: '#/definitions/service.PaymentLinkResponse'
        "400":
          description: Invalid billing IDs
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Billing not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create payment link for multiple billings
      tags:
      - payments
  /api/v1/role-menus:
    get:
      consumes:
      - application/json
      description: Get all role menus with pagination and relations
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Role menus retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.PaginatedResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.RoleMenu'
                  type: array
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Get all role menus
      tags:
      - role-menus
    post:
      consumes:
      - application/json
      description: Create a new role menu with the provided information
      parameters:
      - description: Role menu data
        in: body
        name: role_menu
        required: true
        schema:
          $ref: '#/definitions/service.CreateRoleMenuRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Role menu created successfully
          schema:
            allOf:
            - $ref: '#/definitions/utils.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/models.RoleMenu'
              type: object
        "400":
          description: Invalid request data
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Create a new role menu
      tags:
      - role-menus
  /api/v1/role-menus/{id}:
    delete:
      consumes:
      - application/json
      description: Delete role menu by ID and its associations
      parameters:
      - description: Role Menu ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Role menu deleted successfully
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "400":
          description: Invalid role menu ID
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "404":
          description: Role menu not found
          schema:
            $ref: '#/definitions/utils.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.APIResponse'
      summary: Delete role menu
      tags:
      - role-menus
    get:
      consumes:
      - application/json
      description: Get role menu information by ID with master menus and roles
      parameters:
      - description: Role Menu ID
        in: path
